<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; SAFE Banks Pvt.Ltd </b></a>
    <span class="quote text-light">The Safest Way!</span>
  </nav>
  
  <h5 style="color: white; text-align: center;">{{aim}}</h5>  <!-- {{string interpolation}} -->
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm"  (ngSubmit)="login()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                         
                                                                                                                               <!--EVENT BINDING USING "function($event)" (change)="get_accno($event)"   (change)="get_pswd($event)"  -->
                                                                                                                               <!-- TEMPLATE REFERENCING VARIABLE #variable name -->
                                                                                                                               <!-- Two way binding [(ngModel)]="acno" -->
                          <input type="text" class="form-control" formControlName="acno" name="acno" [placeholder]="accno" id="login_accno" required>
                          
                      </div>
<!-- structural directive -->
                      <div *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors" style="color: red ;">INVALID ACCOUNT NUMBER</div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control"   formControlName="pswd" name="pswd" placeholder="password" id="login_password" required>
                      </div>

                      <div *ngIf="(this.loginForm.get('pswd')?.touched||this.loginForm.get('pswd')?.dirty)&&this.loginForm.get('pswd')?.errors" style="color: red ;">INVALID PASSWORD</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%" >
                          <!-- (click)="login()"  -->
                      </div>  
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
